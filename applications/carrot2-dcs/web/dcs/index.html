<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Carrot2 document clustering server</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/dcs.css" rel="stylesheet" />
  </head>

  <body>
    <div id="main">
      <a id="logo" href="index.html"><img src="assets/img/carrot-search-logo-small.png" /></a>

      <ul class="nav nav-tabs no-margin">
        <li class="active"><a href="quickstart.html">Quick start</a></li>
        <li><a href="reference.html">Reference</a></li>
        <li><a href="status.html"> Status</a></li>
        <li style="float: right"><a href="preview.html"><i class="icon-search"></i> Search application</a></li>
      </ul>

      <div id="content">Loading...</div>
    </div>
    
    
    <script src="assets/js/jquery-1.8.1.min.js"></script>
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function() {
        $(".nav a").click("click", function() {
          var $link = $(this);
          $(".nav li").removeClass("active");
          $link.closest("li").addClass("active");
          $("#content").load($link.attr("href"));
          return false;
        });
        $(".nav > li.active > a").trigger("click");
      });

      $.fn.enable = function(enabled) {
        return this.each(function() {
          var $this = $(this);
          $this.attr("disabled", !enabled);
          $this.closest(".control-group").toggle(enabled);
        });
      };
    </script>
  </body>
</html>
