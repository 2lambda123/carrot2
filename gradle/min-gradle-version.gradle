import org.gradle.util.GradleVersion

String minimumGradleVersion = "5.6.2"
if (GradleVersion.current() < GradleVersion.version(minimumGradleVersion)) {
  throw new GradleException("Gradle ${minimumGradleVersion}+ is required (use local ./gradlew for wrapper). Currently using: "
      + GradleVersion.current())
}
