
apply plugin: 'java'

dependencies {
    testImplementation project(":dcs:distribution")
    testImplementation project(":dcs:examples")
    testImplementation project(":dcs:model")
    testImplementation "com.fasterxml.jackson.core:jackson-databind:${versions.jackson}"

    testImplementation "com.carrotsearch:procfork:${versions.procfork}"
    testImplementation "com.carrotsearch.console:launcher:${versions.console}"
    testImplementation "org.eclipse.jetty:jetty-server:${versions.jetty}"
    testImplementation "org.eclipse.jetty:jetty-webapp:${versions.jetty}"
}

test {
    dependsOn project(":dcs:distribution").distDir
    maxParallelForks = 1
}
