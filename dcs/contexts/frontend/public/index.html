<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <meta name="description" content="Carrot2 organizes your search results into topics. With an instant overview of what's available, you will quickly find what you're looking for."/>
    <meta name="keywords" content="document clustering, text categorization, grouping, software, java library, visualization, open source"/>

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Lingo3G Document Clustering Engine</title>
    <style>
      .ie {
        margin: 2em auto;
        padding: 2em 2em 0.5em 2em;
        border: 1px solid hsla(200, 50%, 50%, 0.2);
        background-color: hsla(200, 50%, 50%, 0.04);
        width: 24em;
        border-radius: 0.5em;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script>
      window.onerror = function() {
        if (!("Symbol" in window) || !("Promise" in window)) {
          // We don't support IE, Edge is supported though.
          var root = document.getElementById("root");
          root.className = "ie";
          root.innerHTML = "<p><strong>Internet Explorer is not supported, sorry.</strong></p>" +
              "<p>Try any modern browser, such as: </p>" +
              "<ul>" +
              "<li><a href='https://www.microsoft.com/en-us/windows/microsoft-edge'>Microsoft Edge</a></li>" +
              "<li><a href='https://www.mozilla.org/en-US/firefox/new/'>Firefox</a></li>" +
              "<li><a href='https://www.google.com/chrome/'>Google Chrome</a></li>" +
              "<li><a href='https://www.opera.com/'>Opera</a></li>" +
              "</ul>";
        }
      };
    </script>
    <div id="root"></div>

  </body>
